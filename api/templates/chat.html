<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Mode Telponan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            width: 100vw;
            max-width: 100vw;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            box-sizing: border-box;
        }
        :root {
            --primary: #4f8cff;
            --primary-dark: #2d5fa4;
            --accent: #ffb86b;
            --accent-dark: #ff7e5f;
            --bg-gradient: linear-gradient(135deg, #4f8cff 0%, #ffb86b 100%);
            --header-bg: #fff;
            --header-shadow: 0 4px 24px rgba(79,140,255,0.08);
            --chat-bg: #f8fafc;
            --bubble-user: linear-gradient(135deg, #4f8cff 60%, #6dd5fa 100%);
            --bubble-bot: #fff;
            --bubble-shadow: 0 2px 8px rgba(79,140,255,0.07);
            --avatar-user: #4f8cff;
            --avatar-bot: #ffb86b;
            --status-bg: #ffb86b;
            --status-listen: #4f8cff;
            --status-error: #ff7e5f;
        }
        .header {
            max-width: 520px;
            margin: 0 auto;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--header-bg);
            border-radius: 0 0 24px 24px;
            box-shadow: var(--header-shadow);
            position: relative;
            top: 0;
            left: 0;
            right: 0;
            min-height: 72px;
            width: 100%;
        }
        .header-content {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 18px 24px;
        }
        .header-icon {
            font-size: 2.2rem;
            background: var(--accent-dark);
            color: #fff;
            border-radius: 50%;
            padding: 8px;
            box-shadow: 0 2px 8px rgba(255,186,107,0.12);
        }
        .header-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 1px;
        }
        .lang-select {
            margin-right: 24px;
            border-radius: 16px;
            padding: 7px 16px;
            border: 1px solid #e0e7ef;
            background: #f8fafc;
            font-size: 1rem;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            outline: none;
            transition: border 0.2s;
        }
        .lang-select:focus {
            border: 1.5px solid var(--primary);
        }
        .bab-select {
            margin-right: 24px;
            border-radius: 16px;
            padding: 7px 16px;
            border: 1px solid #e0e7ef;
            background: #f8fafc;
            font-size: 1rem;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            outline: none;
            transition: border 0.2s;
        }
        .chat-container {
            max-width: 520px;
            margin: 32px auto 0 auto;
            background: var(--chat-bg);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(79,140,255,0.10);
            padding: 32px 18px 120px 18px;
            min-height: 440px;
            position: relative;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }
        .chat-placeholder {
            text-align: center;
            color: #b0b8c1;
            margin-top: 90px;
            font-size: 1.13rem;
            letter-spacing: 0.2px;
        }
        .chat-bubble {
            max-width: 75%;
            margin: 18px 0;
            padding: 15px 20px;
            border-radius: 22px;
            line-height: 1.7;
            display: flex;
            align-items: flex-end;
            gap: 12px;
            animation: bubbleIn 0.3s;
            box-shadow: var(--bubble-shadow);
            word-break: break-word;
        }
        @keyframes bubbleIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .user {
            background: var(--bubble-user);
            color: #fff;
            float: right;
            border-bottom-right-radius: 8px;
            margin-left: auto;
            flex-direction: row-reverse;
        }
        .bot {
            background: var(--bubble-bot);
            color: #222;
            float: left;
            border-bottom-left-radius: 8px;
            margin-right: auto;
            border: 1px solid #e0e7ef;
        }
        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            flex-shrink: 0;
        }
        .user .avatar {
            background: var(--avatar-user);
            color: #fff;
        }
        .bot .avatar {
            background: var(--avatar-bot);
            color: #fff;
        }
        .bubble-text {
            word-break: break-word;
        }
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            background: rgba(255,255,255,0.98);
            padding: 18px 0 14px 0;
            box-sizing: border-box;
            box-shadow: 0 -4px 24px rgba(79,140,255,0.08);
            display: flex;
            justify-content: center;
            gap: 16px;
            z-index: 10;
        }
        .controls button {
            font-size: 1.13rem;
            padding: 13px 32px;
            border: none;
            border-radius: 26px;
            background: var(--primary);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(79,140,255,0.10);
        }
        .controls button:hover:enabled {
            background: var(--primary-dark);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 16px rgba(79,140,255,0.16);
        }
        .controls button:disabled {
            background: #b0b0b0;
            cursor: not-allowed;
        }
        #status {
            text-align: center;
            color: #fff;
            background: var(--status-bg);
            margin-bottom: 18px;
            font-weight: 500;
            letter-spacing: 0.5px;
            border-radius: 12px;
            padding: 10px 0;
            box-shadow: 0 1px 6px rgba(255,186,107,0.08);
            font-size: 1.05rem;
        }
        @media (max-width: 600px) {
            html, body {
                width: 100vw;
                max-width: 100vw;
                overflow-x: hidden;
            }
            .header, .chat-container {
                max-width: 100vw;
                border-radius: 0;
                margin: 0;
                padding-left: 0;
                padding-right: 0;
            }
            .header-content {
                padding: 14px 10px;
                gap: 8px;
            }
            .lang-select, .bab-select {
                margin-right: 8px;
                font-size: 0.98rem;
                padding: 6px 10px;
            }
            .chat-container {
                padding: 18px 4vw 100px 4vw;
                min-height: 320px;
            }
            .chat-bubble {
                max-width: 90vw;
                font-size: 0.98rem;
                padding: 12px 12px;
            }
            .controls {
                padding: 10px 0 6px 0;
                gap: 8px;
            }
            .controls button {
                font-size: 1rem;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <span class="header-icon">üìû</span>
            <span class="header-title">Mode Telponan</span>
        </div>
        <!-- Pilihan Bab 1-50 -->
        <select id="bab" class="bab-select">
            <option value="">Pilih Bab</option>
            <!-- Bab 1-50 -->
            <script>
                for(let i=1;i<=50;i++){
                    document.write('<option value="'+i+'">Bab '+i+'</option>');
                }
            </script>
        </select>
        <!-- Pilihan bahasa tetap, tapi disembunyikan karena output selalu Jepang -->
        <select id="lang" class="lang-select" style="display:none;">
            <option value="ja-JP" selected>üáØüáµ Bahasa Jepang</option>
        </select>
    </div>
    <div class="chat-container" id="chat">
        <div id="status">Status: Siap</div>
        <div id="placeholder" class="chat-placeholder">Untuk memulai percakapan, tekan tombol <b>Dengarkan</b>!</div>
        <!-- Chat bubbles will be appended here -->
    </div>
    <div class="controls">
        <button id="start">üé§ Dengarkan</button>
        <button id="stop" disabled>‚èπÔ∏è Berhenti</button>
        <button id="download" style="margin-left:10px;">‚¨áÔ∏è Download Riwayat</button>
    </div>
    <script>
    let recognition;
    let isListening = false;
    let currentLang = "ja-JP"; // Selalu Jepang
    let chatHasContent = false;
    let selectedBab = "";
    let chatHistory = []; // Array untuk menyimpan riwayat chat

    // Update selectedBab saat dropdown bab berubah
    document.getElementById('bab').onchange = function() {
        selectedBab = this.value;
    };

    function addBubble(text, sender) {
        if (!chatHasContent) {
            document.getElementById('placeholder').style.display = 'none';
            chatHasContent = true;
        }
        const bubble = document.createElement('div');
        bubble.className = 'chat-bubble ' + sender;

        // Avatar
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.innerHTML = sender === 'user' ? 'üßë' : 'ü§ñ';

        // Text
        const bubbleText = document.createElement('div');
        bubbleText.className = 'bubble-text';
        bubbleText.textContent = text;

        if (sender === 'user') {
            bubble.appendChild(bubbleText);
            bubble.appendChild(avatar);
        } else {
            bubble.appendChild(avatar);
            bubble.appendChild(bubbleText);
        }

        document.getElementById('chat').appendChild(bubble);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    // Fungsi untuk menyimpan riwayat chat ke file JSON (client-side)
    function downloadHistory() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(chatHistory, null, 2));
        const dlAnchorElem = document.createElement('a');
        dlAnchorElem.setAttribute("href", dataStr);
        dlAnchorElem.setAttribute("download", "riwayat.json");
        document.body.appendChild(dlAnchorElem);
        dlAnchorElem.click();
        dlAnchorElem.remove();
    }

    document.getElementById('download').onclick = downloadHistory;

    // Cek dukungan SpeechRecognition
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!window.SpeechRecognition) {
        document.getElementById('status').textContent = "Browser Anda tidak mendukung Speech Recognition.";
        document.getElementById('status').style.background = "#b0b0b0";
    } else {
        recognition = new window.SpeechRecognition();
        recognition.lang = currentLang;
        recognition.interimResults = false;
        recognition.continuous = false;

        recognition.onstart = function() {
            isListening = true;
            document.getElementById('status').textContent = "Status: Mendengarkan...";
            document.getElementById('status').style.background = "var(--status-listen)";
            document.getElementById('start').disabled = true;
            document.getElementById('stop').disabled = false;
        };

        recognition.onend = function() {
            isListening = false;
            document.getElementById('status').textContent = "Status: Tidak aktif";
            document.getElementById('status').style.background = "var(--status-bg)";
            document.getElementById('start').disabled = false;
            document.getElementById('stop').disabled = true;
        };

        recognition.onerror = function(event) {
            document.getElementById('status').textContent = "Terjadi error: " + event.error;
            document.getElementById('status').style.background = "var(--status-error)";
        };

        document.getElementById('start').onclick = function() {
            recognition.lang = currentLang;
            recognition.start();
        };

        document.getElementById('stop').onclick = function() {
            recognition.stop();
        };
    }

    // Fungsi untuk mengirim chat history dan user input ke backend
    async function sendToBackend(userInput) {
        // Siapkan file JSON dari chatHistory
        const historyBlob = new Blob([JSON.stringify(chatHistory, null, 2)], {type: "application/json"});
        const formData = new FormData();
        formData.append("json", historyBlob, "riwayat.json");
        formData.append("promt", userInput);

        // Bab start dan end dari dropdown, default 1-50 jika tidak dipilih
        let babStart = selectedBab ? selectedBab : "1";
        let babEnd = selectedBab ? selectedBab : "50";
        formData.append("bab_start", babStart);
        formData.append("bab_end", babEnd);

        try {
            const response = await fetch("https://open-source-backend.vercel.app/kaiwa", {
                method: "POST",
                body: formData
            });
            if (!response.ok) {
                throw new Error("Gagal menghubungi backend");
            }
            const data = await response.json();
            // Mendapatkan response bot dan audio jika ada
            const botText = data?.payload?.output?.response || "Tidak ada respon dari bot.";
            const audioUrl = data?.payload?.output?.audio || null;
            return {botText, audioUrl};
        } catch (err) {
            return {botText: "Terjadi error: " + err.message, audioUrl: null};
        }
    }

    function speak(text, audioUrl) {
        // Jika backend mengembalikan audio, mainkan audio, jika tidak pakai TTS browser
        if (audioUrl) {
            const audio = new Audio(audioUrl);
            audio.play();
        } else {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = "ja-JP";
            window.speechSynthesis.speak(utter);
        }
    }

    // Event hasil pengenalan suara
    if (window.SpeechRecognition) {
        recognition.onresult = async function(event) {
            const hasil = event.results[0][0].transcript;
            addBubble(hasil, 'user');
            chatHistory.push({role: "user", content: hasil, bab: selectedBab || ""});

            // Kirim ke backend dan tunggu respon
            document.getElementById('status').textContent = "Status: Menghubungi bot...";
            document.getElementById('status').style.background = "var(--status-bg)";
            const {botText, audioUrl} = await sendToBackend(hasil);

            addBubble(botText, 'bot');
            chatHistory.push({role: "bot", content: botText, bab: selectedBab || ""});

            // Ucapkan respon bot (dari audio backend jika ada)
            speak(botText, audioUrl);

            document.getElementById('status').textContent = "Status: Siap";
            document.getElementById('status').style.background = "var(--status-bg)";
        }
    }
    </script>
</body>
</html>
