<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Memutar Audio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #4f8cff 0%, #ffb86b 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 480px;
            margin: 48px auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(79,140,255,0.10);
            padding: 32px 18px;
            text-align: center;
        }
        h1 {
            color: #4f8cff;
            font-size: 1.5rem;
            margin-bottom: 16px;
        }
        .audio-player {
            margin: 24px 0 16px 0;
        }
        .filename {
            color: #888;
            font-size: 0.98rem;
            margin-bottom: 10px;
        }
        .footer {
            margin-top: 18px;
            color: #888;
            font-size: 0.98rem;
        }
        .back-link {
            color: #4f8cff;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 100vw;
                border-radius: 0;
                margin: 0;
                padding: 18px 2vw;
            }
            h1 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% set bab = filename.split('_')[3][:3] %}
        <h1>
            Memutar: Bab {{ bab|int }} -
            {% if filename.endswith('1.mp3') %}Kaiwa{% else %}Renshu{% endif %}
        </h1>
        <div class="filename">{{ filename }}</div>
        <div class="audio-player">
            <audio controls autoplay style="width:100%;">
                <source src="/audios/files/{{ filename }}" type="audio/mpeg">
                Browser Anda tidak mendukung audio player.
            </audio>
        </div>
        <div class="footer">
            <a class="back-link" href="/audios">⬅️ Kembali ke daftar audio</a>
        </div>
    </div>
</body>
</html>
